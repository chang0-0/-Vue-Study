<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9월 14일 실습: 최창영</title>
  </head>
  <body>
    <h1>실습 파일 02-01 함수 선언식과 표현식 실습하기</h1>
    <br />

    <button onclick="console.log(fnSayHello())" id="clickme">
      이 곳을 눌러 보세요
    </button>
    <!-- '눌러보세요'가 '안녕하세요'로 변경 -->

    <br /><br />
    <button onclick="alert(fnPlusNumbers(3, 5))">3 + 5 = ?</button>
    <!-- 팝업 창으로 3+5 결과 출력 -->

    <button onclick="console.log(fnMinusNumbers(7, 3))">7 - 3 = ?</button>
    <!-- 콘솔 창에 7 -3 결과 출력 -->

    <script>
      // 함수 선언
      function fnSayHello() {
        document.querySelector("#clickme").innerHTML = "안녕하세요";
      }

      //함수 선언식
      function fnPlusNumbers(num1, num2) {
        return num1 + num2;
      }

      //함수 표현식
      const fnMinusNumbers = (num1, num2) => {
        return num1 - num2;
      };
    </script>
  </body>
</html>
