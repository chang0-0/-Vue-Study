<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9월 14일 실습 예제 : </title>
  </head>
  <body>
    <h1>화살표 함수</h1>

    <button onclick="console.log('1 + 2 = ', fnPlusNumbers1(1, 2))">
      전통적인 함수 선언 방식
    </button>
    <br></br>
    
    <button onclick="console.log('3 + 4 = ', fnPlusNumbers2(3, 4))">
      화살표 함수 활용 1
    </button>
    <br></br>

    <button onclick="console.log('5 + 6 = ', fnPlusNumbers3(5, 6))">
      화살표 함수 활용 2
    </button>
    <br></br>

    <button onclick="console.log('10 + 10 = ', fnPlusNumbers4(10))">
      화살표 함수 활용 3
    </button>
    <br></br>

    <button onclick="console.log(fnSayHello())">
      화살표 함수 활용 4
    </button>
    <br></br>
    
    <script>
      const log = console.log;
      //log(fnPlusNumbers1(1, 2)); //선언 전에 호출하면 오류 발생

      //함수 선언식
      const fnPlusNumbers1 = function (num1, num2) {
        return num1 + num2;
      };

      //화살표 함수 활용 1 : 화살표 적용 - function 생략 가능
      const fnPlusNumbers2 = (num1, num2) => {
        return num1 + num2;
      };

      // 화살표 함수 활용2 : return. {} 생략 가능
      const fnPlusNumbers3 = (num1, num2) => num1 + num2;

      //화살표 함수 활용 3 : 매개변수가 1개일 때 () 소괄호 생략 가능
      const fnPlusNumbers4 = num => num + 10;

      //화살표 함수 활용 4 : 매개변수가 없을 때에는 반드시 () 소괄호 사용해야됨
      const fnSayHello = () => '안녕하세요';
 
    </script>
  </body>
</html>
